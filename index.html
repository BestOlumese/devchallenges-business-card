<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="img/hero-image-business-card.png" alt="">
            <img src="img/white-overlay.svg" class="overlay" alt="">
        </div>
        <div class="card-body">
            <h1>Perfect solution for small business</h1>
            <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
        <div class="card-footer">
            <img src="img/avatar-image-business-card.png" alt="">
            <div class="text-container">
                <h2>Amy Burgess</h2>
                <p>Customer Manger, Solution Oy</p>
            </div>
        </div>
    </div>
</body>
</html>
